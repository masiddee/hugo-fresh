{{- $merchants := .Site.Params.merchants }}
{{- $image := $merchants.image }}
{{- $tagline := $merchants.tagline -}}
{{- $subTagline := $merchants.subTagline -}}
{{- $buttonText := $merchants.buttonText -}}
<section class="section section-secondary is-medium" id="merchants-section">
  <div class="container">
      <div class="title-wrapper huge-pb">
          <h2 class="title section-title has-text-centered pb-20">{{ $tagline }}</h2>
          <h3 class="subtitle is-5 has-text-centered">{{ $subTagline }}</h3>
        </div>
    
    <div class="columns">
      <div class="column is-10 is-offset-1">
        <div class="has-text-centered">
          <img src="{{ printf "img/%s" $image | absURL }}">
        </div>
      </div>
    </div>
    
    <p class="has-text-centered">
      <button class="button cta-lg is-large rounded primary-btn raised modal-merchant-signup">
        {{ $buttonText }}
      </button>
    </p>
  </div>
</section>
